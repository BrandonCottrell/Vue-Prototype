  <!-- My Trip Modal -->
  <div class="modal fade" id="MyTripModalCenter" tabindex="-1" role="dialog" aria-labelledby="MyTripModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">My Trip</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row">
              <div class="col">
                  <label for="MyTripsStartDate">Trip Start Date</label>
                  <input type="date" class="" id="MyTripsStartDate">
              </div>
              <div class="col">
                  <label for="MyTripsEndDate">Trip End Date</label>
                  <input type="date" class="" id="MyTripsEndDate">
              </div>
            </div>
            <br>
            <form>
              <div class="form-group">
                <label for="numOfTravelersMyTrips">How many people will be on your trip?</label>
                <input type="number" class="form-control" id="numOfTravelersMyTrips">
              </div>
              <br>
              <label for="">Do you need a flight?</label>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flightRadio" id="flightRadioMyTrips1">
                <label class="form-check-label" for="flightRadio1">
                  Yes
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flightRadio" id="flightRadioMyTrips2" checked>
                <label class="form-check-label" for="flightRadio2">
                  No
                </label>
              </div>
              <br>
              <label for="">Do you need a rental car?</label>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="rentalRadio" id="rentalRadio1MyTrips">
                <label class="form-check-label" for="rentalRadio1">
                  Yes
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="rentalRadio" id="rentalRadio2MyTrips" checked>
                <label class="form-check-label" for="rentalRadio2">
                  No
                </label>
              </div>
              <br>
              <label for="">What activites are you interested in?</label>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="MyTripsCheckDefault1">
                <label class="form-check-label" for="MyTripsCheckDefault1">
                  Hiking
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="MyTripsCheckDefault2">
                <label class="form-check-label" for="MyTripsCheckDefault2">
                  Day Trips
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="MyTripsCheckDefault3">
                <label class="form-check-label" for="MyTripsCheckDefault3">
                  Local Food
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="MyTripsCheckDefault4">
                <label class="form-check-label" for="MyTripsCheckDefault4">
                  Tours
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="MyTripsCheckDefault5">
                <label class="form-check-label" for="MyTripsCheckDefault5">
                  Default checkbox
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="MyTripsCheckDefault6">
                <label class="form-check-label" for="MyTripsCheckDefault6">
                  Explore Night Life
                </label>
              </div>
              <br>
              <div class="form-group">
                <label for="extraInformationMyTrips">Extra Information</label>
                <textarea class="form-control" id="extraInformationMyTrips" rows="3"></textarea>
              </div>
            </form>
            
      </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal">Save Trip</button>
        </div>
      </div>
    </div>
  </div>
